<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Animated web app with smooth transitions and moving text backgrounds">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="moving_text_background_new">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Moving Text Background - Animated Web App</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- ðŸš€ Performance Optimizations for Hardware Acceleration -->
  <style>
    /* Force hardware acceleration and GPU compositing */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      /* Enable hardware acceleration */
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      /* Force GPU rendering */
      will-change: transform;
      /* Optimize text rendering for animations */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* Ensure smooth scrolling and animations */
    * {
      /* Enable GPU acceleration for all elements */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-perspective: 1000;
      perspective: 1000;
    }

    /* Loading screen with smooth animation */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 9999;
      /* Hardware acceleration for loading screen */
      transform: translateZ(0);
      will-change: opacity;
    }

    /* Smooth fade-out animation */
    #loading.loaded {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Flutter container optimization */
    flt-glass-pane {
      /* Force compositing layer for Flutter canvas */
      transform: translateZ(0);
      will-change: transform;
    }
  </style>

  <!-- ðŸŽ¯ Flutter Web Configuration for Maximum Performance -->
  <script>
    // Hide loading screen when Flutter is ready (using newer API)
    window.addEventListener('load', function() {
      // Remove loading screen after a short delay to ensure Flutter is loaded
      setTimeout(function() {
        var loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.classList.add('loaded');
          setTimeout(function() {
            loadingElement.remove();
          }, 500);
        }
      }, 1000);
    });

    // Performance monitoring (development only)
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      window.addEventListener('load', function() {
        if (window.performance && window.performance.timing) {
          var timing = window.performance.timing;
          var loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log('ðŸš€ Page Load Time: ' + loadTime + 'ms');
          
          var domReady = timing.domContentLoadedEventEnd - timing.navigationStart;
          console.log('ðŸ“„ DOM Ready Time: ' + domReady + 'ms');
        }
      });
    }
  </script>
</head>
<body>
  <div id="loading">
    <div>
      <div style="margin-bottom: 20px; font-size: 24px;">âš¡</div>
      <div>Loading Amazing Animations...</div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
